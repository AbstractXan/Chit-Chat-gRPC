syntax = "proto3";
package chat;
service Chat {
    
    //Server takes Requests and Sends Confirmation
    rpc ConnRequest(Request) returns (Confirm) {}

    //Server/Client take in input returns a stream of Text
    rpc Broadcast(stream Text) returns (stream Text) {}
}

message Request {
    string Username = 1;
    string Password = 2;
}

message Confirm {
    bool Ok = 1;
}

message Text {
	string Txt = 1;
}
